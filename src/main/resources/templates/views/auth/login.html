<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
>
<head>
    <meta charset="UTF-8">
    <title>ElectroZone | Se connecter</title>
</head>
<body>
    <section layout:fragment="content" style="margin-top:101px;margin-bottom:24px;" class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 style="margin-bottom:30px">Se connecter</h1>
                <form method="post" th:action="@{/login}">
                    <div class="mb-4">
                        <label class="form-label" >Votre nom d'utilisateur</label>
                        <input class="form-control" id="username" name="username" type="text" placeholder="Votre nom d'utilisateur..." />
                    </div>
                    <div style="margin-bottom:25px">
                        <label class="form-label" >Votre mot de passe</label>
                        <input class="form-control" type="password" name="password" placeholder="Mot de passe..." />
                    </div>
                    <div style="display:flex;justify-content:flex-end">
                        <button class="btn btn-primary">
                            Se connecter
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>
</body>
</html>
