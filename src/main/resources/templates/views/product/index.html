<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
>
<head>
    <meta charset="UTF-8">
    <title>ElectroZone | Boutique</title>
</head>
<body>
  <section layout:fragment="content" style="margin-top:87px">
    <h1 style="margin-bottom:42px">Nos produits</h1>
    <div class="row">
      <div th:each="product : ${products}" class="col-md-4 mb-4">
        <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h4 class="card-title mb-4" th:text="${product.name}"></h4>
            <p class="card-text" th:text="${product.shortDescription}"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <b th:text="${product.formattedPrice}"></b>
            </li>
          </ul>
          <div class="card-body d-flex" style="justify-content:right">
            <a href="#" class="btn btn-primary ml-auto">Details</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
